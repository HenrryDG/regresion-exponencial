<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Regresión Exponencial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-6xl w-full mx-auto custom-card p-6 md:p-8 rounded-2xl bg-white shadow-lg flex flex-col md:flex-row gap-8">
    
    <!-- Columna izquierda: formulario y resultados -->
    <div class="flex-1 space-y-6">
      <h1 class="text-3xl font-extrabold text-blue-700 text-center tracking-tight">Regresión Exponencial</h1>

      <div class="space-y-3">
        <p class="text-gray-700 font-medium">Introduce pares de datos <span class="font-semibold text-blue-600">(X, Y)</span>:</p>
        <div id="input-container" class="grid grid-cols-2 gap-3">
          <input type="number" step="any" placeholder="X" class="x-input border border-gray-300 rounded-lg p-2" />
          <input type="number" step="any" placeholder="Y" class="y-input border border-gray-300 rounded-lg p-2" />
        </div>
        <button id="add-row" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 font-semibold">+ Agregar fila</button>
      </div>

      <div>
        <button id="calculate" class="bg-green-600 text-white px-8 py-2 rounded-lg shadow hover:bg-green-700 font-semibold text-lg">Calcular</button>
      </div>

      <div id="results" class="space-y-4 text-base text-gray-800"></div>
    </div>

    <!-- Columna derecha: gráfico -->
    <div class="md:w-[600px] w-full">
      <canvas id="chart" width="600" height="400" class="rounded-lg border border-gray-200 shadow"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>

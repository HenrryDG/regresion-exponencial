<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regresión Exponencial</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center px-4 py-10 font-sans">

  <!-- Contenedor Principal -->
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg p-6 md:p-10 flex flex-col md:flex-row gap-10">

    <!-- Columna Izquierda -->
    <div class="flex-1">
      <h1 class="text-4xl font-bold text-blue-700 text-center mb-6">Regresión Exponencial</h1>

      <div class="space-y-4">
        <p class="text-gray-700 text-lg font-medium">Introduce pares de datos <span class="text-blue-600 font-semibold">(X, Y)</span>:</p>

        <div id="input-container" class="grid grid-cols-2 gap-4">
          <input type="number" step="any" placeholder="X" class="x-input p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input type="number" step="any" placeholder="Y" class="y-input p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div class="flex flex-wrap items-center gap-4 justify-center">
          <button id="add-row" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition">+ Agregar fila</button>
          <button id="calculate" class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold shadow hover:bg-green-700 transition hidden">Calcular</button>
        </div>
      </div>
    </div>

    <!-- Columna Derecha: Gráfico -->
    <div class="md:w-[600px] w-full">
      <canvas id="chart" width="600" height="400" class="rounded-xl border border-gray-200 shadow"></canvas>
    </div>
  </div>

  <!-- Resultados debajo -->
  <div id="results" class="w-full max-w-6xl mt-8"></div>

  <script src="app.js"></script>
</body>
</html>
